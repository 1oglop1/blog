{% extends 'base.html' %}

{% block title %}
    Search
{% endblock %}


{% block blog_main_content %}
    <div id="tipue_search_content"></div>
{% endblock %}

{% block scripts %}

    {% if 'assets' in PLUGINS %}
        {% include 'includes/minify_tipuesearch.html' with context %}
    {% else %}
        <script type="text/javascript"
                src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/tipuesearch/tipuesearch_set.js"></script>
        <script src="{{ SITEURL }}/tipuesearch_content.js"></script>
        <script type="text/javascript"
                src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/tipuesearch/tipuesearch.min.js"></script>
    {% endif %}

    <script>
        $(document).ready(function () {
            $('#tipue_search_input').tipuesearch({
                'show': 10,
                'showURL': false
            });
        });
    </script>

{% endblock %}
